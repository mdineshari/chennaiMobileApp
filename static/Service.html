<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mobile Repair Service</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
<!-- <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Staatliches" rel="stylesheet"> -->  
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>-->
<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
  <style>
	.form-disabled{
		display:none;
	}
  </style>
  <script src="scripts/jquery-3.3.1.min.js"></script>
  <script src="scripts/bootstrap.min.js"></script>
</head>
<body>


<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Nazeer Mobiles</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
  
	<div class="container">
		<div class="order-confirmation">
			<div class="user-choise">
				<div class="service">
					<div class="col-xs-12 col-md-3 well">
						<div class="row">
							<img class="img-responsive" src="images/lenovo-k8-note-colors.jpg" alt="mobile images"/>
						</div>
						<div class="row">
							<h3 class="Model_name">Lenovo K6 Power</h3>
							<div class="table-responsive">
								<table class="table table-stripped">
									<tbody>
										<tr>
											<td>Device Name:</td>
											<td>Lenovo</td>
										</tr>
										<tr>
											<td>Device Model:</td>
											<td>2016</td>	
										</tr>
										<tr>
											<td>Purchase Country:</td>
											<td>India</td>	
										</tr>
										
										
				
									</tbody>
								</table>
								
							</div>
							
						</div>
					</div>
					<div class="col-xs-12 col-md-6 well">
						<div class="row">
							<div class="main-login main-center">
								<h5 class="text-center">Service Details</h5>
								<form method="post" action="#">
								  <div class="form-group">
										<label for="name" class="cols-sm-2 control-label">Your Name</label>
										<div class="cols-sm-10">
											<div class="input-group">
												<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
												<input type="text" class="form-control" name="name" id="name" placeholder="Enter your Name">
											</div>
										</div>
									</div>
								  <div class="form-group">
										<label for="mobile" class="cols-sm-2 control-label">Your Mobile number</label>
										<div class="cols-sm-10">
											<div class="input-group">
												<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
												<input type="text" class="form-control" placeholder="Enter your mobile number">
											</div>
										</div>
									</div>
								  <div class="form-group">
									<div class="row">
										<div class="col-md-6">
											<label><input type="radio" name="share"> Share your location</label>
										</div>
										<div class="col-md-6">
											<label><input type="radio" name="customize"> Customise your location</label>
										</div>
									</div>
								  </div>
								  <div class="form-disabled">
								  <div class="form-group">
									<label for="inputAddress">Address</label>
									<input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
								  </div>
								  <div class="form-group">
									<label for="inputAddress2">Address 2</label>
									<input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
								  </div>
								  <div class="form-group">
									<div class="row">
										<div class="col-md-4">
										<label for="Areaname">Area Name</label>
										<input type="text" class="form-control" id="inputAddress2" placeholder="Area Name">
										</div>
										<div class="col-md-4">
										<label for="City">City</label>
										<input type="text" class="form-control" id="inputAddress2" placeholder="Enter city here">
										</div>
										<div class="col-md-4">
										<label for="Zipcode">Zipcode</label>
										<input type="text" class="form-control" id="inputAddress2" placeholder="Enter pincode here">
										</div>
									</div>
								  </div>
								  </div>
								<button type="submit" class="btn btn-primary">Confirm Your Booking</button>
								</form>
							</div>							
						</div>
					</div>
					<div class="col-xs-12 col-md-3 well">
						<div class="panel panel-info">
						<div class="panel-heading">
							<div class="panel-title">
								<div class="row">

										<h3><span class="glyphicon glyphicon-shopping-cart"></span> Summary</h3>
									
								</div>
							</div>
						</div>
						<div class="panel-body text-left">
							<div class="row">
								<div class="col-xs-6">
									<h4 class="product-name"><strong>Software Issue</strong></h4>
								</div>
								<div class="col-xs-6">
									<h6 class="text-right"><strong>INR 1300</strong></h6>
								</div>
							</div>
							<hr>
							<div class="row">
								<div class="col-xs-6">
									<h4 class="product-name"><strong>Display Broken</strong></h4>
								</div>
								<div class="col-xs-6">
									<h6 class="text-right"><strong>INR 1200</strong></h6>
								</div>
							</div>
							
						</div>
						<div class="panel-footer text-left">
							<div class="row">
								<div class="col-xs-6">
									<h4>Total </h4>
								</div>
								<div class="col-xs-6">
									<h6 class="text-right"><strong>INR 2500</strong></h6>
								</div>
							</div>
						</div>
					</div>
					
					</div>
				</div>
			</div>
		</div>
	</div>
  <script src="scripts/geo.js"></script>
	
</body>
</html>
